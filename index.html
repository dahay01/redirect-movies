<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Online Cinema</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at top, #0d0d0d, #000000 80%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* HEADER */
        .header { margin-top: 20px; }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #ff0066;
            filter: drop-shadow(0 0 10px rgba(255,0,102,0.7));
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff0066, #ffae00, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* LANG BUTTONS INLINE */
        .lang-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .lang-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.1);
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.25);
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .lang-btn:hover {
            transform: scale(1.06);
            background: rgba(255,255,255,0.2);
        }

        .flag {
            width: 22px;
            border-radius: 4px;
        }

        /* LINK BUTTONS */
        .container {
            margin-top: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            padding: 16px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.3s;
        }

        .link-button:hover { transform: scale(1.05); }

        .footer {
            margin-top: 40px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo-container">
            <i class="fas fa-film logo-icon"></i>
            <h1 class="logo-text" id="title">MOVIES</h1>
        </div>

        <p id="subtitle" style="color:#ccc; margin-top: 10px;">
            Discover our exclusive selection of movies, series and TV
        </p>

        <!-- LANG CHOICE INLINE -->
        <div class="lang-buttons">
            <button class="lang-btn" onclick="loadLanguage('en')">
                <img class="flag" src="https://flagcdn.com/w20/us.png" /> EN
            </button>
            <button class="lang-btn" onclick="loadLanguage('fr')">
                <img class="flag" src="https://flagcdn.com/w20/fr.png" /> FR
            </button>
            <button class="lang-btn" onclick="loadLanguage('es')">
                <img class="flag" src="https://flagcdn.com/w20/es.png" /> ES
            </button>
        </div>
    </div>

    <div class="container" id="links-container"></div>

    <footer id="footer"></footer>

    <script>
        const translations = {
            en: {
                title: "MOVIES",
                subtitle: "Discover our exclusive selection of movies, series and TV",
                footer: "Movies © {year} - All rights reserved"
                links: [
                    { label: "Movies / Series", url: "https://netfree2.cc/home", icon: "fas fa-film" },
                    { label: "Live TV", url: "https://tv.garden/", icon: "fas fa-tv" },
                    { label: "TikTok Live", url: "https://www.tiktok.com/live", icon: "fa-brands fa-tiktok" },
                    { label: "Kick", url: "https://kick.com/browse", icon: "fa-brands fa-kickstarter" }, 
                    { label: "Twitch", url: "https://www.twitch.tv/", icon: "fa-brands fa-twitch" }
                ]
            },
            fr: {
                title: "FILMS",
                subtitle: "Découvrez notre sélection exclusive de films, séries et TV",
                footer: "Movies © {year} - Tous droits réservés"
                links: [
                    { label: "Films / Séries", url: "https://netfree2.cc/home", icon: "fas fa-film" },
                    { label: "TV en direct", url: "https://tv.garden/", icon: "fas fa-tv" },
                    { label: "TikTok Live", url: "https://www.tiktok.com/live", icon: "fa-brands fa-tiktok" },
                    { label: "Kick", url: "https://kick.com/browse", icon: "fa-brands fa-kickstarter" },
                    { label: "Twitch", url: "https://www.twitch.tv/", icon: "fa-brands fa-twitch" }
                ]
            },
            es: {
                title: "PELÍCULAS",
                subtitle: "Descubre nuestra selección exclusiva de películas, series y TV",
                footer: "Movies © {year} - Todos los derechos reservados",
                links: [
                    { label: "Películas / Series", url: "https://netfree2.cc/home", icon: "fas fa-film" },
                    { label: "TV en vivo", url: "https://tv.garden/", icon: "fas fa-tv" },
                    { label: "TikTok En Vivo", url: "https://www.tiktok.com/live", icon: "fa-brands fa-tiktok" },
                    { label: "Kick", url: "https://kick.com/browse", icon: "fa-brands fa-kickstarter" },
                    { label: "Twitch", url: "https://www.twitch.tv/", icon: "fa-brands fa-twitch" }
                ]
            }
        };

        const container = document.getElementById("links-container");
        

        function loadLanguage(lang) {
            const t = translations[lang];

            document.getElementById("title").textContent = t.title;
            document.getElementById("subtitle").textContent = t.subtitle;
            document.getElementById("footer-text").textContent = t.footer;

            container.innerHTML = "";

            t.links.forEach(link => {
                const btn = document.createElement("button");
                btn.className = "link-button";
                btn.innerHTML = `<i class="${link.icon}" style="margin-right:8px;"></i> ${link.label}`;
                btn.onclick = () => window.location.href = link.url;
                container.appendChild(btn);
            });
        }

        const currentYear = new Date().getFullYear();
        const footerText = translations[lang].footer.replace("{year}", currentYear);

        document.getElementById("footer").textContent = footerText;

        loadLanguage("en");
    </script>

</body>
</html>
