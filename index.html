<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Online Cinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at top, #0d0d0d, #000000 80%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* HEADER */
        .header { margin-top: 20px; text-align: center; }
        .logo-container { display: flex; align-items: center; justify-content: center; }

        .logo-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #ff0066;
            filter: drop-shadow(0 0 10px rgba(255, 0, 102, 0.7));
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff0066, #ffae00, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowTitle 4s infinite alternate ease-in-out;
        }

        @keyframes glowTitle {
            from { filter: drop-shadow(0 0 5px rgba(255,0,120,0.4)); }
            to   { filter: drop-shadow(0 0 25px rgba(255,0,120,0.9)); }
        }

        /* LANG SELECTOR */
        .lang-select {
            margin-top: 15px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        /* BUTTONS */
        .container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 40px;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .link-button {
            padding: 18px 25px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.08);
            color: #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .link-button:hover { transform: scale(1.05); }

        /* FOOTER */
        .footer { margin-top: auto; padding: 20px; text-align: center; color: #888; }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo-container">
            <i class="fas fa-film logo-icon"></i>
            <h1 class="logo-text" id="title">MOVIES</h1>
        </div>

        <p id="subtitle" style="max-width: 500px; color: #ccc; margin-top: 10px;">
            Discover our exclusive selection of movies, series and TV
        </p>

        <select id="language" class="lang-select">
            <option value="en" selected>English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>

    <div class="container" id="links-container"></div>

    <div class="footer">
        <p id="footer-text">Movies © 2025 - All rights reserved</p>
    </div>

    <script>
        /* TEXTES MULTILINGUES */
        const translations = {
            en: {
                title: "MOVIES",
                subtitle: "Discover our exclusive selection of movies, series and TV",
                footer: "Movies © 2025 - All rights reserved",
                links: [
                    { label: "Movies / Series", url: "https://netfree2.cc/home", icon: "fas fa-fire" },
                    { label: "TV", url: "https://tv.garden/", icon: "fas fa-tv" }
                ]
            },
            fr: {
                title: "FILMS",
                subtitle: "Découvrez notre sélection exclusive de films, séries et TV",
                footer: "Movies © 2025 - Tous droits réservés",
                links: [
                    { label: "Films / Séries", url: "https://netfree2.cc/home", icon: "fas fa-fire" },
                    { label: "TV", url: "https://tv.garden/", icon: "fas fa-tv" }
                ]
            },
            es: {
                title: "PELÍCULAS",
                subtitle: "Descubre nuestra selección exclusiva de películas, series y TV",
                footer: "Movies © 2025 - Todos los derechos reservados",
                links: [
                    { label: "Películas / Series", url: "https://netfree2.cc/home", icon: "fas fa-fire" },
                    { label: "TV", url: "https://tv.garden/", icon: "fas fa-tv" }
                ]
            }
        };

        const container = document.getElementById("links-container");
        const langSelector = document.getElementById("language");

        function loadLanguage(lang) {
            const t = translations[lang];

            document.getElementById("title").textContent = t.title;
            document.getElementById("subtitle").textContent = t.subtitle;
            document.getElementById("footer-text").textContent = t.footer;

            container.innerHTML = "";

            t.links.forEach(link => {
                const btn = document.createElement("button");
                btn.className = "link-button";
                btn.innerHTML = `<i class="${link.icon}" style="margin-right:8px;"></i> ${link.label}`;
                btn.onclick = () => window.location.href = link.url;
                container.appendChild(btn);
            });
        }

        // load default language
        loadLanguage("en");

        // change language
        langSelector.addEventListener("change", () => {
            loadLanguage(langSelector.value);
        });
    </script>

</body>
</html>
