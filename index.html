<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Liens</title>

    <!-- Police -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at top, #0d0d0d, #000000 80%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- TITRE --- */
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0066, #ffae00, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowTitle 4s infinite alternate ease-in-out;
        }

        @keyframes glowTitle {
            from { filter: drop-shadow(0 0 5px rgba(255,0,120,0.4)); }
            to   { filter: drop-shadow(0 0 25px rgba(255,0,120,0.9)); }
        }

        /* --- CONTAINER DES BOUTONS --- */
        .container {
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding-bottom: 80px;
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- STYLE DES BOUTONS --- */
        .link-button {
            padding: 20px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.08);
            color: #ffffff;
            backdrop-filter: blur(10px);
            text-shadow: 0px 0px 8px rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.15);
            transition: 0.25s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -50%;
            width: 200%;
            height: 300%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(25deg);
            transition: 0.6s;
        }

        .link-button:hover::before {
            top: 100%;
        }

        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,0,120,0.6), 0 0 40px rgba(0,255,255,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        .link-button:active {
            transform: scale(0.97);
            box-shadow: 0 0 10px rgba(255,0,120,0.3);
        }
    </style>
</head>
<body>

    <h1>Mes Liens</h1>

    <!-- CONTENEUR DES BOUTONS -->
    <div id="links-container" class="container"></div>

    <script>
        // Exemple de JSON contenant les liens
        const data = {
            "links": [
                { "label": "Google", "url": "https://google.com" },
                { "label": "YouTube", "url": "https://youtube.com" },
                { "label": "OpenAI", "url": "https://openai.com" }
            ]
        };

        const container = document.getElementById("links-container");

        // Génération dynamique des boutons
        data.links.forEach(link => {
            const btn = document.createElement("button");
            btn.className = "link-button";
            btn.textContent = link.label;

            btn.addEventListener("click", () => {
                window.location.href = link.url;
            });

            container.appendChild(btn);
        });
    </script>

</body>
</html>
